<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 상품명 생성기</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6f9ff, #e0f0ff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px 20px;
      color: #333;
      transition: background-color 0.4s ease;
    }
    h1 {
      font-size: 2.5em;
      color: #1a73e8;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 12px;
      font-size: 1em;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #155ab6;
    }
    .result {
      margin-top: 30px;
      font-size: 1.3em;
      color: #1a73e8;
      font-weight: bold;
    }
    .copy-btn {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 0.9em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .theme-toggle {
      margin-top: 30px;
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .dark .result {
      color: #90caf9;
    }
    .dark button, .dark .copy-btn, .dark .theme-toggle {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>환영합니다! 👋</h1>
  <p>GPT를 활용한 <strong>AI 상품명 생성기</strong></p>

  <input type="text" id="keywordInput" placeholder="키워드를 입력하세요 (예: 캠핑의자, 경량...)" />
  <br />
  <button onclick="generateProductName()">상품명 생성하기</button>

  <div class="result" id="result"></div>
  <button class="copy-btn" onclick="copyResult()">📋 결과 복사</button>

  <br />
  <button class="theme-toggle" onclick="toggleTheme()">🌙 테마 변경</button>

  <script>
    function generateProductName() {
      const input = document.getElementById("keywordInput").value.trim();
      const result = document.getElementById("result");

      if (!input) {
        result.innerText = "❗ 키워드를 입력해 주세요.";
        return;
      }

      const suffixes = [
        "프리미엄 에디션",
        "2024 최신형",
        "AI 자동 추천 상품",
        "감성 캠핑용",
        "베스트셀러",
        "SNS 인기템"
      ];
      const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];
      const fullResult = `💡 ${input} ${randomSuffix}`;

      result.innerText = fullResult;
      localStorage.setItem("lastResult", fullResult);
    }

    function copyResult() {
      const result = document.getElementById("result").innerText;
      if (result) {
        navigator.clipboard.writeText(result).then(() => {
          alert("📋 결과가 복사되었습니다!");
        });
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // 페이지 로드 시 이전 결과 불러오기
    window.onload = function () {
      const saved = localStorage.getItem("lastResult");
      if (saved) {
        document.getElementById("result").innerText = saved;
      }
    };
  </script>
</body>
</html>
